      <div class="home" [ngClass]="textClass">
        <picture>

          <img
            priority
            [src]="slider.fullURL"
            [attr.secret]="slider.secret"
            sizes="{{ slider.sizes }}"
            width="1920"
            height="718"
            alt="{{ slider.title }}"
            style="
              position: absolute;
              object-fit: cover;
              background-repeat: no-repeat;
              background-position: center;
            "
          />
        </picture>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="slider-contain">
                <div style="z-index: 99">
                  <h1>{{ slider.subTitle | translate }}</h1>
                  <h2
                    [ngClass]="slider.isSale ? 'sale' : ''"
                    class="addtopmargin"
                  >
                    {{ slider.title | translate }}
                  </h2>
                  <h2>{{ slider.description | translate }}</h2>
                  <a
                    [routerLink]="slider.link"
                    class="btn btn-solid"
                    [ngClass]="buttonClass"
