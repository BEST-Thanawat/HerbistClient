<div class="product-pagination" *ngIf="products.length">
  <div class="theme-paggination-block">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
          <nav aria-label="Page navigation">
            @if (paginate.pages && paginate.pages.length) {
            <ul class="pagination">
              <li
                class="page-item"
                [ngClass]="{ disabled: paginate.currentPage === 1 }"
              >
                <span
                  class="page-link spanbtn"
                  (click)="pageSet(paginate.currentPage - 1)"
                  aria-label="Previous"
                >
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
                  <span class="sr-only">Previous</span>
                </span>
                <!-- <span class="page-link spanbtn" (click)="pageSet(paginate.currentPage - 1)" aria-label="Previous">
                                    <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                                    <span class="sr-only">Previous</span>
                                </span> -->
                <!-- <a href="javascript:void(0)" class="page-link" (click)="pageSet(paginate.currentPage - 1)" aria-label="Previous">
                                    <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                                    <span class="sr-only">Previous</span>
                                </a> -->
              </li>
              <li
                class="page-item active"
                *ngFor="let page of paginate.pages"
                [ngClass]="{ active: paginate.currentPage == page }"
              >
                <span class="page-link spanbtn" (click)="pageSet(page)">{{
                  page
                }}</span>
                <!-- <a href="javascript:void(0)" class="page-link" (click)="pageSet(page)">{{ page }}</a> -->
              </li>
              <li
                class="page-item"
                [ngClass]="{
                  disabled: paginate.currentPage == paginate.totalPages
                }"
              >
                <span
                  class="page-link spanbtn"
                  (click)="pageSet(paginate.currentPage + 1)"
                  aria-label="Next"
                >
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                  <span class="sr-only">Next</span>
                </span>
                <!-- <span class="page-link" (click)="pageSet(paginate.currentPage + 1)" aria-label="Next">
                                    <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                                    <span class="sr-only">Next</span>
                                </span> -->
                <!-- <a href="javascript:void(0)" class="page-link" (click)="pageSet(paginate.currentPage + 1)" aria-label="Next">
                                    <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                                    <span class="sr-only">Next</span>
                                </a> -->
              </li>
            </ul>
            }
          </nav>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12">
          <div class="product-search-count-bottom">
            <h5>
              {{ "Showing Products" | translate }}
              {{ paginate.startIndex + 1 }}-{{ paginate.currentPageSize }}
              {{ "of" | translate }} {{ paginate.totalItems }}
              {{ "Result" | translate }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
